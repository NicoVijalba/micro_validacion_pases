services:
  db:
    image: mysql:8.4
    environment:
      MYSQL_DATABASE: validacion_pases
      MYSQL_USER: app
      MYSQL_PASSWORD: app
      MYSQL_ROOT_PASSWORD: root
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD-SHELL", "mysqladmin ping -h localhost -uapp -papp"]
      interval: 10s
      timeout: 5s
      retries: 10
    volumes:
      - db_data:/var/lib/mysql

  migrate:
    image: migrate/migrate:v4.17.1
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./migrations:/migrations
    command: ["-path=/migrations", "-database", "mysql://app:app@tcp(db:3306)/validacion_pases", "up"]

  app:
    build: .
    env_file:
      - .env.example
    environment:
      DB_DSN: app:app@tcp(db:3306)/validacion_pases?parseTime=true&tls=false
      JWT_ALG: HS256
      JWT_HS_SECRET: change-this-super-secret
      TOKEN_USERS: apiuser:change-me
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    ports:
      - "8080:8080"

volumes:
  db_data:
