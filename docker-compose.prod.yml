services:
  app:
    image: ghcr.io/ORG/validacion-pases:latest
    restart: unless-stopped
    env_file:
      - .env
    ports:
      - "127.0.0.1:8080:8080"
    read_only: true
    cap_drop: ["ALL"]
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://127.0.0.1:8080/healthz"]
      interval: 15s
      timeout: 3s
      retries: 6
    networks:
      - backend

networks:
  backend:
    driver: bridge
